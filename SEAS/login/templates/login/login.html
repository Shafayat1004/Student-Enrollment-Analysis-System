{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Student Enrollment Analysis System</title>
    <style>
      .app-title {
        margin-bottom: 25px;
      }
      .full-page-wrapper {
        background-color: rgb(253, 251, 223);
        color: black;
        height: 100vh;
      }
      .login-form {
        background-color: rgb(214, 255, 241);
      }
      .enter-btn {
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container-scroller">
      <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="row w-100 m-0">
          <div
            class="
              content-wrapper
              full-page-wrapper
              d-flex
              align-items-center
              auth
              login-bg
            "
          >
            <div class="card col-lg-4 mx-auto login-form" style="width:450px">
              <div class="card-body px-5 py-5">
                <h1 class="text-center app-title">
                  STUDENT ENROLLMENT ANALYSIS SYSTEM
                </h1>
                <form action="" method="POST">
                  {% csrf_token %}
                  <div class="form-group">
                    <label>Username</label>
                    <input
                      type="text"
                      name="username"
                      class="p_input form-control"
                    />
                  </div>
                  <div class="form-group">
                    <label>Password</label>
                    <input
                      type="text"
                      name="password"
                      class="form-control p_input"
                    />
                  </div>
                  {% if messages %}
                  <ul class="messages">
                      {% for message in messages %}
                      <li  {% if message.tags %} class=" {{ message.tags }} " {% endif %}> {{ message }} </li>
                      {% endfor %}
                  </ul>
                  {% endif %}
                  <div class="text-center">
                    <input
                      type="submit"
                      class="btn btn-primary btn-block enter-btn"
                      value="Login"
                      name="login"
                    />
                  </div>
                </form>
              </div>
            </div>
          </div>
          <!-- content-wrapper ends -->
        </div>
        <!-- row ends -->
      </div>
      <!-- page-body-wrapper ends -->
    </div>
  </body>
</html>
